server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/html/public;

    # Configuration principale
    index index.php index.html index.htm;

    # Logs
    access_log /var/log/nginx/symfony_access.log;
    error_log /var/log/nginx/symfony_error.log;

    # Gestion des erreurs Symfony
    error_page 404 /index.php;

    # Configuration principale pour Symfony
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Configuration PHP-FPM
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # Configuration Symfony spécifique
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Configuration supplémentaire
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300s;

        # En-têtes HTTPS internes
        internal;
    }

    # Retourner 404 pour tous les autres fichiers .php
    location ~ \.php$ {
        return 404;
    }

    # Optimisation des assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Sécurité : bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }

    location ~ /(vendor|config|var|migrations|tests)/ {
        deny all;
    }

    # Configuration du buffer
    client_max_body_size 100M;
    client_body_buffer_size 1m;
    client_body_timeout 15;
    client_header_timeout 15;
    keepalive_timeout 2 2;
    send_timeout 15;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    gzip_disable "MSIE [1-6]\.";
} 